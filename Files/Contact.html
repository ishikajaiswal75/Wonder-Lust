<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wander Lust</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">


    <!-- CSS Files -->
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/hero.css">
    <link rel="stylesheet" href="../CSS/hero2.css">
    <link rel="stylesheet" href="../CSS/sideNav.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="../CSS/booking.css">

    <!-- Title Image -->
    <link rel="Website icon" type="png" href="../Img/F2.png">

    <!-- JavaScript File Link -->
    <script type="text/javascript" src="../JS/app.js" defer></script>

    <style>
        .main .container {
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../Img/c1.jpg');
            background-position: bottom;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <!-- Logo and Website Name And Navigation Bar -->
    <script src="../JS/nav.js"></script>

    <!-- Aside or SideBar Menu -->
    <script src="../JS/aside.js"></script>

    <!-- Main Content Section -->
    <main class="main">

        <!-- Main Section -->
        <div class="container">
            <h1 class="hero-head">Contact With Us</h1>
        </div>

        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact Info</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" name="first_name" required>
                        <input type="text" placeholder="Last Name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" name="email" required>
                        <input type="tel" placeholder="Mobile Number" name="phone" required>
                    </div>
                    <textarea name="message" placeholder="Write your message here..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Footor -->
    <script src="../JS/footer.js"></script>

    <!-- JavarScript to change color of navbar on scrolling -->
    <script src="../JS/scroll.js"></script>
</body>

</html>
