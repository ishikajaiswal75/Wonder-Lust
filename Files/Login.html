<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login - Wonder Lust</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet">


  <!-- CSS Files -->
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="../CSS/nav.css">
  <link rel="stylesheet" href="../CSS/hero.css">
  <link rel="stylesheet" href="../CSS/hero2.css">
  <link rel="stylesheet" href="../CSS/sideNav.css">
  <link rel="stylesheet" href="../CSS/footer.css">
  <link rel="stylesheet" href="../CSS/booking.css">
  <link rel="stylesheet" href="../CSS/login.css" />

  <!-- Title Image -->
  <link rel="Website icon" type="png" href="../Img/F2.png">

  <!-- JavaScript File Link -->
  <script type="text/javascript" src="../JS/app.js" defer></script>

  <style>
    .main .container {
      background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../Img/log2.jpg');
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>

  <!-- Logo and Website Name And Navigation Bar -->
  <script src="../JS/nav.js"></script>

  <!-- Aside or SideBar Menu -->
  <script src="../JS/aside.js"></script>

  <!-- Main Content Section -->
  <main class="main">

    <!-- Main Section -->
    <div class="container">
      <h1 class="hero-head">Login</h1>
      <div class="btn">
        <a href="../Files/Register.html" class="btn3">Create An Account</a>
    </div>
    </div>

    <div class="login_form">
      <!-- Login form container -->
      <form action="#">
        <h3>Login with us</h3>

        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a href="#">
              <img src="../Img/google.png" alt="Google">
              <span>Google</span>
            </a>
          </div>

          <!-- Apple button -->
          <div class="option">
            <a href="#">
              <img src="../Img/apple.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>

        <!-- Login option separator -->
        <p class="separator">
          <span>or</span>
        </p>

        <!-- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email address" required />
        </div>

        <!-- Paswwrod input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
          </div>

          <input type="password" id="password" placeholder="Enter your password" required />
          <label for="conform-password">Conform-password</label>
          <input type=" conform-password" id="conform-password" placeholder="conform password" required />
        </div>

        <!-- Login button -->
        <button type="submit" class="Login-btn">Login</button>
      </form>
    </div>

  </main>
  <!-- Footor -->
  <script src="../JS/footer.js"></script>

  <!-- JavarScript to change color of navbar on scrolling -->
  <script src="../JS/scroll.js"></script>
</body>

</html>
