<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wander Lust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">


    <!-- CSS Files -->
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/hero.css">
    <link rel="stylesheet" href="../CSS/hero2.css">
    <link rel="stylesheet" href="../CSS/sideNav.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/booking.css">
    <link rel="stylesheet" href="../CSS/register.css">

    <!-- Title Image -->
    <link rel="Website icon" type="png" href="../Img/F2.png">

    <!-- JavaScript File Link -->
    <script type="text/javascript" src="../JS/app.js" defer></script>

    <style>
        .main .container {
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../Img/c1.jpg');
            background-position: bottom;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <!-- Logo and Website Name And Navigation Bar -->
    <script src="../JS/nav.js"></script>

    <!-- Aside or SideBar Menu -->
    <script src="../JS/aside.js"></script>

    <!-- Main Content Section -->
    <main class="main">

        <!-- Main Section -->
        <div class="container">
            <h1 class="hero-head">Register Yourself</h1>
        </div>

        <div class="register-container">
            <div class="registration-container">
                <h2>Register</h2>
                <form action="#" method="POST" autocomplete="off">
                    <!-- Username -->
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn">Register</button>
                    </div>
                </form>

                <p class="login-link">Already have an account? <a href="../Files/Login.html">Login here</a></p>
            </div>
        </div>
    </main>
    <!-- Footor -->
    <script src="../JS/footer.js"></script>

    <!-- JavarScript to change color of navbar on scrolling -->
    <script src="../JS/scroll.js"></script>

</body>

</html>
