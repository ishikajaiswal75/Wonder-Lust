<body>

    <!-- Logo and Website Name And Navigation Bar -->
    <script src="../JS/nav.js"></script>

            <div class="filter-btns">
                <button class="filter-btn" onclick="filterSelection('all')"> Show All</button>

                <button class="filter-btn" onclick="filterSelection('Europe')"> Europe</button>

            </div>

            <script src="../JS/gallery-card.js"></script>
        </div>

    </main>
    <!-- Footor -->
    <script src="../JS/footer.js"></script>
